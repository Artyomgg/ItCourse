<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Форма обращения</title>
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="contacts">
			<h2 class="heading"><span>Constact</span> Us</h2>

			<div class="row">
				<div class="img">
					<img src="contacts-img.png" />
				</div>

				<form action="https://api.web3forms.com/submit" method="POST">
					<input
						type="hidden"
						name="access_key"
						value="01050f4d-53f6-42a4-b582-e9e11e9b70fa"
					/>

					<span>Выше имя</span>
					<input
						type="text"
						name="name"
						id=""
						class="box"
						required
						placeholder="Ваше имя"
						autocomplete="off"
					/>
					<span>Ваша почта</span>
					<input
						type="email"
						name="email"
						id=""
						class="box"
						required
						placeholder="Ваша почта"
						autocomplete="off"
					/>
					<span>Выш номер</span>
					<input
						type="tel"
						name="number"
						id=""
						class="box"
						required
						placeholder="Ваш номер"
						autocomplete="off"
					/>
					<span>Опишите вашу проблему или ваше предложение</span>
					<textarea
						name="bug"
						id=""
						class="box"
						required
						placeholder="Опишите вашу проблему или ваше предложение"
						autocomplete="off"
					></textarea>

					<button
						class="button"
						type="submit"
					>
					Отправить данные
					</button>
				</form>
			</div>
		</section>
	</body>
</html>
